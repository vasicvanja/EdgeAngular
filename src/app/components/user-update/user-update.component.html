<div class="container" *ngIf="user">
    <div class="row">
        <div class="col-lg-6 col-md-8 mx-auto">
            <h2>Update User</h2>
            <form [formGroup]="userForm" (ngSubmit)="updateUser()" class="py-3 needs-validation" novalidate>
                <!-- Name -->
                <div class="mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" id="name" formControlName="userName" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && userForm.controls['userName'].invalid }">
                    <div *ngIf="submitted && userForm.controls['userName'].invalid" class="invalid-feedback">
                        Name is required.
                    </div>
                </div>

                <!-- Email -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" formControlName="email" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && userForm.controls['email'].invalid }">
                    <div *ngIf="submitted && userForm.controls['email'].invalid" class="invalid-feedback">
                        A valid email is required.
                    </div>
                </div>

                <!-- Phone Number -->
                <div class="mb-3">
                    <label for="phoneNumber" class="form-label">Phone Number:</label>
                    <input type="text" id="phoneNumber" formControlName="phoneNumber" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && userForm.controls['phoneNumber'].invalid }">
                    <div *ngIf="submitted && userForm.controls['phoneNumber'].invalid" class="invalid-feedback">
                        A valid phone number is required.
                    </div>
                </div>

                <!-- Enabled -->
                <div class="mb-3">
                    <label for="enabled" class="form-label">Enabled:</label>
                    <select id="enabled" formControlName="enabled" class="form-control">
                        <option [value]="true">Enabled</option>
                        <option [value]="false">Disabled</option>
                    </select>
                </div>

                <!-- Role -->
                <div class="mb-3">
                    <label for="role" class="form-label">Role:</label>
                    <select id="role" formControlName="role" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && userForm.controls['role'].invalid }">
                        <option *ngFor="let role of roles" [value]="role.Name">{{ role.Name }}</option>
                    </select>
                    <div *ngIf="submitted && userForm.controls['role'].invalid" class="invalid-feedback">
                        A valid role is required.
                    </div>
                </div>

                <!-- Submit and Delete Buttons -->
                <button type="submit" class="btn btn-primary">Update User</button>
                <button class="btn btn-warning separate-item" (click)="openResetPassword()">Reset Password</button>
                <button type="button" class="btn btn-danger separate-item" data-bs-toggle="modal" data-bs-target="#popUpModal">
                    Delete
                </button>
            </form>
        </div>
    </div>
</div>

<!-- Modal for Confirmation -->
<modal 
    [title]="'Confirm Delete'" 
    [message]="'Are you sure you want to delete this user?'"
    (confirm)="deleteUser()" 
    (cancel)="cancelDelete()">
</modal>
