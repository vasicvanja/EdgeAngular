<main>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="py-5 text-center">
                    <h1 class="fw-light">Artwork Details</h1>
                    <p class="lead text-body-secondary">Here you can see more information about the selected artwork and
                        delete it if you want.</p>
                </div>
                <div *ngIf="artwork">
                    <img class="img-fluid rounded" src="..." alt="Artwork image">
                    <h2 class="mt-3">{{ artwork.Name }}</h2>
                    <p class="text-muted">Description: {{ artwork.Description }}</p>
                    <p class="text-muted">Technique: {{ artwork.Technique }}</p>
                    <p class="text-muted">Year: {{ artwork.Year }}</p>
                    <p class="text-muted">Price: {{ artwork.Price }}$</p>
                    <p class="text-muted">Quantity: {{ artwork.Quantity }}</p>
                    <button type="button" [disabled]="artwork.Quantity == 0" (click)="addToCart(artwork)" class="btn btn-primary" id="addToCart">Add to Cart</button>
                    <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#popUpModal">Delete</button>
                </div>
            </div>
        </div>
    </div>
</main>

<modal 
    [title]="'Confirm Delete'" 
    [message]="'Are you sure you want to delete this artwork?'"
    (confirm)="deleteArtwork()" 
    (cancel)="cancelDelete()">>
</modal>
