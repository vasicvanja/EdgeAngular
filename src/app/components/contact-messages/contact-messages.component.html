<div class="container py-5">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="text-center mb-5">Contact Messages</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <div class="form-group">
                <label for="emailFilter">Filter by Email:</label>
                <input type="email" class="form-control" id="emailFilter" [(ngModel)]="emailFilter">
                <button class="btn btn-primary mt-2" (click)="filterByEmail()">Filter</button>
            </div>
            <br />
            <div *ngIf="contactMessages.length === 0" class="alert alert-info">No contact messages found.</div>
            <div *ngFor="let message of contactMessages" class="card mb-4 shadow-sm">
                <div class="card-header py-3 d-flex justify-content-between align-items-center">
                    <h5 class="m-0 font-weight-bold text-primary">Subject: {{ message.Subject }}</h5>
                    <button (click)="getMessageId(message.Id)" type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#popUpModal">Delete</button>
                </div>
                <div class="card-body">
                    <p class="card-text"><strong>Email:</strong> {{ message.Email }}</p>
                    <p class="card-text"><strong>Phone:</strong> {{ message.Phone }}</p>
                    <p class="card-text"><strong>Message:</strong> {{ message.Message }}</p>
                </div>
            </div>
        </div>
    </div>
</div>

<app-modal 
    [title]="'Confirm Delete'" 
    [message]="'Are you sure you want to delete this contact message?'"
    (confirm)="deleteContactMessage()" 
    (cancel)="cancelDelete()">>
</app-modal>
