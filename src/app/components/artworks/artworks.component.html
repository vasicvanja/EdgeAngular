<div *ngFor="let artwork of artworks" (click)="openArtworkDetails(artwork)">
    <h2>{{ artwork.Name }}</h2>
    <p>Description: {{ artwork.Description }}</p>
    <p>Technique: {{ artwork.Technique }}</p>
    <p>Year: {{ artwork.Year }}</p>
    <p>Price: {{ artwork.Price }}</p>  
    <hr>
</div>
<button (click)="openArtworkCreate()">Create</button>
