<div class="user-details-container" *ngIf="user">
    <h2 class="text-center mb-4">User Details</h2>

    <div class="user-info-card">
        <p><strong>First Name:</strong> {{ user.FirstName }}</p>
        <p><strong>Last Name:</strong> {{ user.LastName }}</p>
        <p><strong>Username:</strong> {{ user.UserName }}</p>
        <p><strong>Email:</strong> {{ user.Email }}</p>
        <p><strong>Phone:</strong> {{ user.PhoneNumber || 'â€”' }}</p>
        <p><strong>Status:</strong>
            <span [ngClass]="{ 'text-success': user.Enabled, 'text-danger': !user.Enabled }">
                {{ user.Enabled ? 'Active' : 'Inactive' }}
            </span>
        </p>
        <p><strong>Role:</strong> {{ user.Role }}</p>
    </div>

    <div class="user-actions mt-4">
        <button class="btn btn-primary" (click)="viewOrderHistory(user.Id, user.UserName)">View Order History</button>
        <button class="btn btn-secondary separate-item" (click)="openUserUpdate(user.Id)" [hidden]="!(isLoggedIn && isAdmin)">Edit User</button>
    </div>
</div>

<div *ngIf="!user">
    <p class="text-center">Loading user details...</p>
</div>
