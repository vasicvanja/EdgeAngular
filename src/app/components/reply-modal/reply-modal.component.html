<div class="modal fade" id="replyModal" tabindex="-1" aria-labelledby="replyModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="replyModalLabel">{{ title }}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="onCancel()"></button>
            </div>
            <div class="modal-body">
                <p><strong>From:</strong> {{ senderEmail }}</p>
                <p><strong>Subject:</strong> {{ subject }}</p>
                <p class="message-text"><strong>Message:</strong> {{ recievedMessage }}</p>
                <hr>
                <label for="replyMessage">Your Reply:</label>
                <textarea id="replyMessage" [(ngModel)]="replyMessage" class="form-control" rows="5"></textarea>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="onCancel()">Cancel</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="onReply()">Reply</button>
            </div>
        </div>
    </div>
</div>
