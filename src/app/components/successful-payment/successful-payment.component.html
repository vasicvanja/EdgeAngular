<div class="container py-5">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="text-center mb-5">Payment Successful</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <p>Your payment was successful. Thank you for your purchase!</p>
            <h2>Purchased Artworks:</h2>
            <div *ngFor="let item of purchasedItems" class="card mb-4 shadow-sm">
                <div class="card-header py-3 d-flex justify-content-between align-items-center">
                    <img [src]="'data:image/png;base64,' + item.ImageData" alt="{{ item.Name }}" class="image-item">
                    <div>
                        <h5 class="m-0 font-weight-bold text-primary">{{ item.Name }}</h5>
                        <p style="margin-bottom: 0px; margin-top: 16px;">Total Price: {{ item.Price * item.Quantity | currency }}</p>
                        <p class="text-muted" style="font-size: 0.8em; opacity: 0.7;">{{ item.Price | currency }} each</p>
                        <p>Quantity: {{ item.Quantity }}</p>
                    </div>
                </div>
            </div>
            <a routerLink="/home" class="btn btn-primary">Return to Home</a>
        </div>
    </div>
</div>
