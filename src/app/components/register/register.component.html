<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">Register</h3>
                    </div>
                    <div class="panel-body p-3">
                        <form [formGroup]="registerForm">
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="registerForm.controls['username'].dirty && registerForm.hasError('required', 'username')">
                                    <span class="fa fa-user p-2"></span>
                                    <input formControlName="username" type="text" placeholder="Username">
                                </div>
                            </div>
                            <small *ngIf="registerForm.controls['username'].dirty && registerForm.hasError('required', 'username')" class="text-danger">
                                *Username is required
                            </small>
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="registerForm.controls['email'].dirty && registerForm.hasError('required', 'email')">
                                    <span class="fa fa-envelope p-2"></span>
                                    <input formControlName="email" type="text" placeholder="E-Mail">
                                </div>
                            </div>
                            <small *ngIf="registerForm.controls['email'].dirty && registerForm.hasError('required', 'email')" class="text-danger">
                                *Password is required
                            </small>
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="registerForm.controls['password'].dirty && registerForm.hasError('required', 'password')">
                                    <span class="fa fa-lock p-2"></span>
                                    <input formControlName="password" type="password" placeholder="Password">
                                </div>
                            </div>
                            <small *ngIf="registerForm.controls['password'].dirty && registerForm.hasError('required', 'password')" class="text-danger">
                                *Password is required
                            </small>
                            <div class="form-inline fr mt-4">
                                <a id="forget" class="font-weight-bold">Forgot Password?</a>
                            </div>
                            <button (click)="onRegister()" [disabled]="registerForm.invalid" type="submit" class="btn btn-primary btn-block mt-4 w-100">Register</button>
                            <div class="text-center pt-4 text-muted">Already have an account? <a id="forget" routerLink="login">Sign in</a></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
