<div class="modal modal-sheet position-static d-block bg-body-secondary p-4 py-md-5" tabindex="-1" role="dialog"
    id="modalSignin">
    <div class="modal-dialog" role="document">
        <div class="modal-content rounded-4 shadow">
            <div class="modal-header p-5 pb-4 border-bottom-0">
                <h1 class="fw-bold mb-0 fs-2">Sign up</h1>
            </div>

            <div class="modal-body p-5 pt-0">
                <form [formGroup]="registerForm">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control rounded-3" id="username" formControlName="username"
                            placeholder="Username">
                        <label for="username">Username</label>
                        <div *ngIf="registerForm.controls['username'].dirty && registerForm.hasError('required', 'username')"
                            class="text-danger">
                            *Username is required.
                        </div>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control rounded-3" id="email" formControlName="email"
                            placeholder="name@example.com">
                        <label for="email">Email address</label>
                        <div *ngIf="registerForm.controls['email'].dirty && registerForm.hasError('required', 'email')"
                            class="text-danger">
                            *Email is required.
                        </div>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control rounded-3" id="password" formControlName="password"
                            placeholder="Password">
                        <label for="password">Password</label>
                        <div *ngIf="registerForm.controls['password'].dirty && registerForm.hasError('required', 'password')"
                            class="text-danger">
                            *Password is required.
                        </div>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control rounded-3" id="phoneNumber" formControlName="phoneNumber"
                            placeholder="Phone number">
                        <label for="password">Phone number</label>
                        <div *ngIf="registerForm.controls['phoneNumber'].dirty && registerForm.hasError('required', 'phoneNumber')"
                            class="text-danger">
                            *Phone number is required.
                        </div>
                    </div>
                    <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" (click)="onRegister()"
                        [disabled]="registerForm.invalid" type="submit">Sign up</button>
                    <small class="text-body-secondary">Already have an account? <a id="forget" routerLink="/login">Sign in</a></small>
                    <!-- <hr class="my-4">
                    <h2 class="fs-5 fw-bold mb-3">Or use a third-party</h2>
                    <button class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-3" type="button">
                        <i class="bi bi-twitter"></i>
                        Sign up with Twitter
                    </button>
                    <button class="w-100 py-2 mb-2 btn btn-outline-primary rounded-3" type="button">
                        <i class="bi bi-facebook"></i>
                        Sign up with Facebook
                    </button>
                    <button class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-3" type="button">
                        <i class="bi bi-github"></i>
                        Sign up with GitHub
                    </button> -->
                </form>
            </div>
        </div>
    </div>
</div>
