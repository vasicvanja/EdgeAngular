<main>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="py-5 text-center">
          <h1 class="fw-light">Cycle Details</h1>
          <p class="lead text-body-secondary">Here you can see more information about the selected artwork and delete it
            if you want.</p>
        </div>
        <div *ngIf="cycle">
          <img class="img-fluid rounded" src="..." alt="Artwork image">
          <h2 class="mt-3">{{ cycle.Name }}</h2>
          <p class="text-muted">Description: {{ cycle.Description }}</p>
          <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#popUpModal">Delete</button>
        </div>
      </div>
    </div>
  </div>
</main>

<modal 
    [title]="'Confirm Delete'" 
    [message]="'Are you sure you want to delete this cycle?'"
    (confirm)="deleteCycle()" 
    (cancel)="cancelDelete()">>
</modal>
